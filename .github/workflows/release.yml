name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v2.0.0)'
        required: false

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          - goos: freebsd
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: cmd/ts-server/go.sum

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd cmd/ts-server
          OUTPUT_NAME="ts-server-${GOOS}-${GOARCH}"
          if [ "$GOOS" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi

          go build \
            -ldflags="-s -w -X main.version=${VERSION}" \
            -o "../../build/${OUTPUT_NAME}"

          echo "Built: build/${OUTPUT_NAME}"
          ls -lh "../../build/${OUTPUT_NAME}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ts-server-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/ts-server-*
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -name 'ts-server-*' -exec cp {} release/ \;
          ls -lh release/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: release/ts-server-*
          body: |
            # TS-Server ${{ steps.version.outputs.version }}

            Cross-platform file sharing server with embedded Tailscale Funnel.

            ## Downloads

            Choose the binary for your platform:

            ### Linux
            - `ts-server-linux-amd64` - Linux x86_64
            - `ts-server-linux-arm64` - Linux ARM64 (Raspberry Pi, etc.)

            ### macOS
            - `ts-server-darwin-amd64` - macOS Intel
            - `ts-server-darwin-arm64` - macOS Apple Silicon (M1/M2/M3)

            ### Windows
            - `ts-server-windows-amd64.exe` - Windows x86_64
            - `ts-server-windows-arm64.exe` - Windows ARM64

            ### FreeBSD
            - `ts-server-freebsd-amd64` - FreeBSD x86_64

            ## Installation

            ```bash
            # Linux/macOS
            chmod +x ts-server-*
            ./ts-server-* --version

            # Windows
            ts-server-windows-amd64.exe --version
            ```

            ## Usage

            See [README.md](https://github.com/cwilliams001/ts-server#readme) for full documentation.

            **Quick start:**
            ```bash
            # With OAuth
            export TS_OAUTH_CLIENT_ID=your-id
            export TS_OAUTH_CLIENT_SECRET=your-secret
            ./ts-server --dir ~/files

            # With auth key
            TS_AUTHKEY=tskey-xxx ./ts-server --dir ~/files
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
